name: Update Commit Breakdown

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests pytz

      - name: Run script with logging
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python python .github/scripts/commit_breakdown.py | tee debug.log

      - name: Upload debug log
        uses: actions/upload-artifact@v4  # Fixed version
        with:
          name: debug-log
          path: debug.log

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Auto-update commit breakdown" || echo "No changes to commit"
          git push
