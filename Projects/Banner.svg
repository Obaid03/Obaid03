<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="120" fill="black"/>
  
  <!-- Main Text -->
  <text x="50%" y="50" font-family="Arial" font-size="28" fill="#FFD700" font-weight="bold" text-anchor="middle">
    Hi, I'm OBAID
  </text>
  
  <!-- Waving Hand (Position Fixed) -->
  <text x="420" y="50" font-size="28" fill="#FFD700">
    👋
    <animateTransform attributeType="XML" attributeName="transform" type="rotate"
      values="0 430 50; 15 430 50; 0 430 50" dur="1.5s" repeatCount="indefinite"/>
  </text>

  <!-- Subtext -->
  <text x="50%" y="90" font-family="Arial" font-size="18" fill="#FFD700" text-anchor="middle">
    💻 CODE | 🛠️ DEBUG | 🔁 REPEAT
  </text>
</svg>
