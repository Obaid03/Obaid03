<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes floatBinary {
      0% { transform: translateY(0); opacity: 0.2; }
      50% { transform: translateY(-10px); opacity: 0.1; }
      100% { transform: translateY(-20px); opacity: 0; }
    }
  </style>

  <rect width="600" height="120" fill="black"/>

  <!-- Floating binary background elements (cleaner & fading) -->
  <text x="50" y="30" font-family="Courier New" font-size="12" fill="#FFD700" style="animation: floatBinary 5s infinite ease-in-out;">
    101010
  </text>
  <text x="150" y="80" font-family="Courier New" font-size="10" fill="#FFD700" style="animation: floatBinary 6s infinite 1s ease-in-out;">
    11011
  </text>
  <text x="250" y="20" font-family="Courier New" font-size="14" fill="#FFD700" style="animation: floatBinary 4.5s infinite 0.5s ease-in-out;">
    1001
  </text>
  <text x="400" y="70" font-family="Courier New" font-size="8" fill="#FFD700" style="animation: floatBinary 6.5s infinite 1.5s ease-in-out;">
    111000
  </text>
  <text x="500" y="40" font-family="Courier New" font-size="11" fill="#FFD700" style="animation: floatBinary 5.5s infinite 0.8s ease-in-out;">
    101
  </text>

  <!-- Glow Effect -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Text -->
  <text x="50%" y="50" font-family="Arial" font-size="28" fill="#FFD700" font-weight="bold" text-anchor="middle">
    Hi, I'm 
    <tspan filter="url(#glow)" font-weight="bold">OBAID</tspan>
  </text>

  <!-- Waving Hand -->
  <text x="435" y="50" font-size="28" fill="#FFD700">
    👋
    <animateTransform attributeType="XML" attributeName="transform" type="rotate"
      values="0 445 50; 15 445 50; 0 445 50" dur="1.5s" repeatCount="indefinite"/>
  </text>

  <!-- Subtext -->
  <text x="50%" y="90" font-family="Arial" font-size="18" fill="#FFD700" text-anchor="middle">
    💻 CODE | 🛠️ DEBUG | 🔁 REPEAT
  </text>
</svg>
