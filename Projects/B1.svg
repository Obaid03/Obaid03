<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes floatBinary {
      0%   { transform: translateY(0); opacity: 0.3; }
      50%  { transform: translateY(-10px); opacity: 0.15; }
      100% { transform: translateY(-20px); opacity: 0; }
    }

    .binary {
      font-family: 'Courier New', monospace;
      fill: #FFD700;
      animation: floatBinary ease-in-out infinite;
    }

    .main-text {
      font-family: Arial, sans-serif;
      font-size: 28px;
      fill: #FFD700;
      font-weight: bold;
      text-anchor: middle;
    }

    .sub-text {
      font-family: Arial, sans-serif;
      font-size: 18px;
      fill: #FFD700;
      text-anchor: middle;
    }
  </style>

  <rect width="600" height="120" fill="black"/>

  <!-- Floating Binary -->
  <text x="50" y="30" font-size="12" class="binary" style="animation-duration: 5s;">101010</text>
  <text x="150" y="80" font-size="10" class="binary" style="animation-duration: 6s; animation-delay: 1s;">11011</text>
  <text x="250" y="20" font-size="14" class="binary" style="animation-duration: 4.5s; animation-delay: 0.5s;">1001</text>
  <text x="400" y="70" font-size="8" class="binary" style="animation-duration: 6.5s; animation-delay: 1.5s;">111000</text>
  <text x="500" y="40" font-size="11" class="binary" style="animation-duration: 5.5s; animation-delay: 0.8s;">101</text>

  <!-- Main Text -->
  <text x="50%" y="50" class="main-text">
    Hi, I'm <tspan font-weight="bold">OBAID</tspan>
  </text>

  <!-- Waving Hand -->
  <text x="435" y="50" font-size="28" fill="#FFD700">
    ğŸ‘‹
    <animateTransform attributeType="XML" attributeName="transform" type="rotate"
      values="0 445 50; 15 445 50; 0 445 50" dur="1.5s" repeatCount="indefinite"/>
  </text>

  <!-- Subtext -->
  <text x="50%" y="90" class="sub-text">
    ğŸ’» CODE | ğŸ› ï¸ DEBUG | ğŸ” REPEAT
  </text>
</svg>
